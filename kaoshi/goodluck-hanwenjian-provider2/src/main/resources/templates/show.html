<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查询</title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/showuser.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>
<table  class="table table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>姓名</th>
        <th>密码</th>
        <th>年龄</th>
        <th>性别</th>
        <th>头像</th>
        <th>爱好</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u: ${find}">
        <td th:text="${u.uid}"></td>
        <td th:text="${u.uname}"></td>
        <td th:text="${u.upwd}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.sex}"></td>
        <td th:text="${u.tou}"></td>
        <td th:text="${u.hobby}"></td>
        <td>
            <a th:href="@{updateuser(uid=${u.uid})}" class="btn btn-default  btn-sm">修改</a>
            <a th:href="@{deleteuser(uid=${u.uid})}" class="btn btn-default  btn-sm">删除</a>
        </td>

    </tr>

    </tbody>
</body>
</html>
