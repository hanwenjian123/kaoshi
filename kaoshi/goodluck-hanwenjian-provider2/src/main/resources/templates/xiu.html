<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div style="margin-left: 35%; margin-top: 20%">
    <form action="toupdateuser"  class=" form-horizontal " role="form" method="post">
        <input type="hidden" name="uid" value="${up.uid}">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10" style="width: 300px">
                <input th:test="${up.uname}" type="text" class="form-control" name="uname" value="" id="name" placeholder="请输入账号">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10" style="width: 300px">
                <input type="password" class="form-control" name="upwd" value="upwd" id="pwd" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10" style="width: 300px">
                <input type="text" class="form-control" name="age" value="age" id="age" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10" style="width: 300px">
                <input type="text" class="form-control" name="sex" value="sex" id="sex" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">头像</label>
            <div class="col-sm-10" style="width: 300px">
                <input type="text" class="form-control" name="tou" value="tou" id="tou" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-2 control-label">爱好</label>
            <div class="col-sm-10" style="width: 300px">
                <input type="text" class="form-control" name="hobby" value="hobby" id="hobby" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
